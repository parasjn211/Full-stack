<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* subsequent selector */
        ul~p{
            color: red;
        }
    </style>
</head>
<body>
    <p>Paragraph 1</p>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <p>Paragraph 1</p>
    <br><br>
    <div>This is div tag</div>
    <p>Paragraph 1</p>
</body>
</html>
