<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color: aqua;
        }
        /* direct child selector */
        div>span {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div>
        <span>
            span #1
            <span>span #2</span>
        </span>
    </div>
    <span>span #3</span>
</body>

</html>
