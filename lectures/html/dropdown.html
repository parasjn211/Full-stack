<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="lang " id="d1" size="4">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="Javascript">Javascript</option>
        <option value="Express">Express</option>
    </select>
    <hr>
    This tag contains multiple selection
    <select size="4" multiple name="lang1" id="d2">
        <option value="html">HTML</option>
        <option value="css">css</option>
        <option value="Javascript">Javascript</option>
        <option value="Express">Express</option>
    </select>
    <hr>
    <textarea name="" id="" style="width: 500px;">
        Hello world
    </textarea>
    <!-- input type button is used to call Javascript code -->
    <input type="button" name="" id="" value="Click Here">
    <!-- input typw submit is used to server side  -->
    <input type="submit" name="" id="" value="Click Here">
</body>
</html>
