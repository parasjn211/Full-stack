<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap day6 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="card w-25" style="background-color: antiquewhite;">
        <div class="card-body">
            <div class="mb-3">
                <label for="" class="form-label">email address</label>
                <input type="email" class="form-control bg-danger"  id="t1" placeholder="name@gmail.com">
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Example textarea</label>
                <textarea name="" id="t2" rows="3" class="bg-danger form-control"></textarea>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input bg-danger" name="" id="">
                <label for="" class="form-check-label">Dafault checkbox</label>
            </div>
            <div class="mb-3 form-switch">
                <input class=" bg-black form-check-input" type="checkbox" checked>
                <label class="form-check-label" >Checked switch checkbox input</label>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bg-danger">click here</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
