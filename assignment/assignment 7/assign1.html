<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function js_style(){
            let ob1=document.getElementById("text")
            ob1.style.background="red"
            ob1.style.width="500px"
            ob1.style.height="50px"
        }
    </script>
</head>
<body>
    <p id="text">Javascript Exercises</p>
    <button id="jsstyle" onclick="js_style()">style</button>
</body>
</html>
