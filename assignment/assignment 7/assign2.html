<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function n(){
            let ob1 = document.getElementById("fname")
            let fname = ob1.value
            alert(`Hello `+fname)
            let ob2 = document.getElementById("lname")
            let fname2 = ob2.value
            alert(`Hello `+fname2)
        }
    </script>
</head>
<body>
    <form action="">
        First Name :
        <input type="text" value="First name" name="" id="fname">
        Middle Name :
        <input type="text" value="Middle name" name="" id="">
        Last Name :
        <input type="text" value="Last name" name="" id="lname">
        <button onclick="n()">Click here</button>
    </form>
</body>
</html>
